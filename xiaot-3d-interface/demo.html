    <style>

        .section-title {

            font-size: 10px;
            color: #00FFFF;

            letter-spacing: 1px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            margin-bottom: 5px;
        }
        .btn {
            padding: 8px 14px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00FFFF;
            background: rgba(0, 255, 255, 0.1);
        }
        .btn:hover {
            transform: scale(1.05);
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .btn-blue { 
            background: linear-gradient(135deg, #00FFFF, #0099FF); 
            color: #000;
            border: none;
        }
        .btn-green { 
            background: linear-gradient(135deg, #10b981, #059669); 
            color: white;
            border: none;
        }
        .btn-purple { 
            background: linear-gradient(135deg, #9C27B0, #7B1FA2); 
            color: white;
            border: none;
        }
        .btn-orange { 
            background: linear-gradient(135deg, #FF9800, #F57C00); 
            color: white;
            border: none;
        }
        .btn-cyan { 
            background: linear-gradient(135deg, #00FFFF, #00CCFF); 
            color: #000;
            border: none;
        }
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .theme-btn:hover {
            transform: scale(1.3);

</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/xiaot.js"></script>
    
    <script>
        let xiaot = null;
        
        function init() {
            xiaot = new XiaotInterface({
                container: '#container',
                theme: 'jarvis',
                avatar: 'core',
                particles: true,
                autostart: true
            });
            console.log('ğŸš€ å°T Jarvis Style initialized!');
        }
        
        function setTheme(theme) {
            if (xiaot) xiaot.setTheme(theme);
        }
        
        function toggleWave() {
            if (xiaot) xiaot.setWaveEnabled(!xiaot.waveEnabled);
        }
        
        function toggleParticles() {
            if (xiaot) xiaot.setParticlesEnabled(!xiaot.particleSystem?.visible);
        }
        
        function cycleColor() {
            if (xiaot) xiaot.cycleColor();
        }
        
        setInterval(() => {
            if (xiaot) {
                xiaot.updateStatus({
                    cpu: Math.floor(Math.random() * 100),
                    memory: Math.floor(Math.random() * 100),
                    tasks: Math.floor(Math.random() * 500)
                });
            }
        }, 2000);
        
        window.onload = init;
