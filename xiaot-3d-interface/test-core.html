<body>

        <div class="row">

        <div class="row">
            <button class="btn" style="color: #6B5BFF; border-color: #6B5BFF;" onclick="setEmotion('sad')" data-emotion="sad">ğŸ˜¢ æ‚²ä¼¤</button>
            <button class="btn" style="color: #FF3333; border-color: #FF3333;" onclick="setEmotion('serious')" data-emotion="serious">ğŸ˜ ä¸¥è‚ƒ</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/xiaot-core.js"></script>
    
    <script>
        let xiaot = null;
        let audioContext = null;
        let analyser = null;
        let dataArray = null;
        let isPlaying = false;
        let audioSource = null;
        let currentEmotion = 'calm';
        
        const emotionNames = {
            calm: 'å¹³é™',
            happy: 'å¼€å¿ƒ',
            excited: 'å…´å¥‹',
            sad: 'æ‚²ä¼¤',
            serious: 'ä¸¥è‚ƒ',
            thinking: 'æ€è€ƒ',
            listening: 'è†å¬'
        };
        
        const emotionColors = {
            calm: '#00FFFF',
            happy: '#FFDD00',
            excited: '#FF6B00',
            sad: '#6B5BFF',
            serious: '#FF3333',
            thinking: '#00FF88',
            listening: '#FF69B4'
        };
        
        function init() {
            xiaot = new XiaotInterface({
                container: '#container',
                theme: 'jarvis',
                particles: true,
                autostart: true
            });
            setEmotion('calm');
            console.log('ğŸš€ å°T Core initialized!');
        }
        
        function setEmotion(emotion) {
            currentEmotion = emotion;
            
            // æ›´æ–°UI
            document.querySelectorAll('.btn[data-emotion]').forEach(btn => {
                btn.classList.remove('btn-active');
                if (btn.dataset.emotion === emotion) {
                    btn.classList.add('btn-active');
                }
            });
            
            // æ›´æ–°çŠ¶æ€æ–‡å­—
            document.getElementById('status').innerHTML = `å½“å‰æƒ…ç»ªï¼š<span style="color: ${emotionColors[emotion]}">${emotionNames[emotion]}</span>`;
            
            // è®¾ç½®å°Tæƒ…ç»ª
            if (xiaot) {
                xiaot.setEmotion(emotion);
            }
        }
        
        async function toggleAudio() {
            const btn = document.getElementById('btn-play');
            
            if (isPlaying) {
                if (audioSource) {
                    audioSource.stop();
                    audioSource = null;
                }
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                isPlaying = false;
                btn.textContent = 'ğŸµ æµ‹è¯•éŸ³ä¹';
                btn.className = 'btn btn-play';
                document.getElementById('status').innerHTML = `å½“å‰æƒ…ç»ªï¼š<span style="color: ${emotionColors[currentEmotion]}">${emotionNames[currentEmotion]}</span>`;
                return;
            }
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                
                const lfo = audioContext.createOscillator();
                const lfoGain = audioContext.createGain();
                lfo.frequency.value = 0.8;
                lfoGain.gain.value = 60;
                lfo.connect(lfoGain);
                lfoGain.connect(oscillator.frequency);
                lfo.start();
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.25, audioContext.currentTime + 0.1);
                
                oscillator.connect(gainNode);
                gainNode.connect(analyser);
                analyser.connect(audioContext.destination);
                
                audioSource = oscillator;
                oscillator.start();
                
                isPlaying = true;
                btn.textContent = 'â¹ï¸ åœæ­¢';
                btn.className = 'btn btn-stop';
                document.getElementById('status').innerHTML = `<span style="color: ${emotionColors[currentEmotion]}">ğŸ”Š å¾‹åŠ¨ä¸­...</span>`;
                
                visualize();
            } catch (e) {
                console.error('Audio error:', e);
            }
        }
        
        function visualize() {
            if (!isPlaying || !analyser || !xiaot) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            const normalized = average / 255;
            
            const bass = dataArray.slice(0, 10).reduce((a, b) => a + b) / 10;
            const mid = dataArray.slice(10, 100).reduce((a, b) => a + b) / 90;
            const treble = dataArray.slice(100, 200).reduce((a, b) => a + b) / 100;
            
            xiaot.reactToAudio(normalized, bass, mid, treble);
            
            requestAnimationFrame(visualize);
        }
        
        function toggleParticles() {
            if (xiaot) xiaot.setParticlesEnabled(!xiaot.particleSystem?.visible);
        }
        
        setInterval(() => {
            if (xiaot && !isPlaying) {
                xiaot.updateStatus && xiaot.updateStatus({
                    cpu: Math.floor(Math.random() * 100),
                    memory: Math.floor(Math.random() * 100),
                    tasks: Math.floor(Math.random() * 500)
                });
            }
        }, 2000);
        
        window.onload = init;
    </script>
